<html>
    <head>
        <title>Task 4</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <h1>Perform Car Loan Calculation</h1>
        <form action="processCalculateCarLoan.jsp" method="post">
            <fieldset>
                <legend>Loan Calculation</legend>
                <table>
                    <tr>
                        <td>
                            <label for="loanAmount">Loan Amount*</label>
                        </td>
                        <td>
                            <input type="text" name="loanAmount" id="loanAmount" placeholder="Amount">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="loanPeriod">Period</label>
                        </td>
                        <td>
                            <select name="loanPeriod" id="loanPeriod">
                                <option value="3">3 years</option>
                                <option value="4">4 years</option>
                                <option value="5">5 years</option>
                                <option value="7">7 years</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <br>
                <input type="submit" value="Submit" id="btnSubmit">
                <input type="reset" value="Cancel" id="btnCancel">
            </fieldset>
        </form>
    </body>
</html>
